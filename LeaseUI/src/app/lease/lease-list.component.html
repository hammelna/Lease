<table mat-table [dataSource]="leases$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let lease"> {{lease.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numberOfPayments">
      <th mat-header-cell *matHeaderCellDef> # Of Payments </th>
      <td mat-cell *matCellDef="let lease"> {{ lease.numberOfPayments }} </td>
    </ng-container>
  
    <ng-container matColumnDef="paymentAmount">
      <th mat-header-cell *matHeaderCellDef> Payment Amount </th>
      <td mat-cell *matCellDef="let lease"> {{ lease.paymentAmount | currency }} </td>
    </ng-container>
  
    <ng-container matColumnDef="interestRate">
      <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
      <td mat-cell *matCellDef="let lease"> {{ lease.interestRate | percent }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let lease"> {{ lease.startDate | date: 'MM/dd/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let lease"> {{ lease.endDate | date: 'MM/dd/yyyy' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
